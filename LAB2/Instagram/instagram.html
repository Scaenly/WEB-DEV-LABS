<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="instagram.css">

</head>

<body>
    <main>
        <img src="LAB2/Instagram/IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="LAB2/Instagram/instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="phone number, username, or email" required>
                <input type="password" class="input" required placeholder="Password">
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="play" src="LAB2/Instagram/playStore.png" alt="">
                    <img id="microsoft" src="LAB2/Instagram/getMicrosoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
